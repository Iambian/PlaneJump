palettes:
  - name: game_set
    max-entries: 14
    fixed-entries:
      - color: {index: 0, hex: "#FF00DC"}   #Pink. For transparency.
      - color: {index: 1, hex: "#FFD700"}   #Gold. Menu text selected
      - color: {index: 2, hex: "#909080"}   #Gray. Menu text unselected
      - color: {index: 3, hex: "#000000"}   #Black. For text outlines and such.
      - color: {index: 4, hex: "#7EC5F1"}   #Light blue. For background.
      - color: {index: 5, hex: "#0744E2"}   #Dark blue. For the plane.
      - color: {index: 6, hex: "#848284"}   #Darker gray for plane.
    quality: 10
    images:
      - title.png
      - ball_ts.png
      - explosion_ts.png

converts:
  - name: ball
    palette: game_set
    palette-offset: 241
    compress: zx0
    style: palette
    transparent-index: 0
    tilesets:
        tile-width: 32
        tile-height: 32
        images:
          - ball_ts.png
  - name: explosion
    palette: game_set
    palette-offset: 241
    compress: zx0
    style: palette
    transparent-index: 0
    tilesets:
        tile-width: 24
        tile-height: 24
        images:
          - explosion_ts_2.png
  - name: title
    palette: game_set
    palette-offset: 241
    compress: zx0
    style: rlet
    transparent-index: 241
    images:
      - title.png

outputs:
  - type: c
    palettes:
      - game_set
    converts:
      - ball
      - explosion
      - title
    directory: out/
    prepend-palette-sizes: true
    const: true




